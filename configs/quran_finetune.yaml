experiment_name: quran_asr
seed: 42

model_name: stt_en_fastconformer_hybrid_large_streaming_multi

# data paths (resolved in train.py)
data_dir: data
train_manifest: ${data_dir}/manifests/train.json
val_manifest: ${data_dir}/manifests/val.json
test_manifest: ${data_dir}/manifests/test.json
vocab_path: ${data_dir}/vocab.txt

trainer:
  accelerator: auto
  devices: 1
  max_epochs: 20
  precision: 16
  log_every_n_steps: 50
  gradient_clip_val: 1.0

optim:
  lr: 1e-4
  weight_decay: 1e-3

exp_dir: outputs/quran_asr

data:
  batch_size: 16
  num_workers: 4
  max_duration: 20.0
